<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Glassmorphism Login Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="IE=Edge">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
        <body>
        <!-- Glassmorphism Login Form Html & CSS | CSS3 Animated Login Form -->
        <!-- Learning From Youtube Online Tutorials -->
        <section>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <!--  circles  -->
            <div class="circles">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
            <div class="box">
              <div class="square" style="--i:0;"></div>
              <div class="square" style="--i:1;"></div>
              <div class="square" style="--i:2;"></div>
              <div class="square" style="--i:3;"></div>
              <div class="square" style="--i:4;"></div>
              <div class="container">
                <div class="form">
                    <h2>Login Form</h2>
                    <form>
                      <div class="inputBox">
                        <input type="email" minlength="6" name="email" pattern="[a-Z]{30}" placeholder="Email" autocomplete="on" required>
                      </div>
                      <div class="inputBox">
                        <input type="password" pattern="[0-9]{10}" maxlength="11" name="password" placeholder="Password"required autocomplete="off"  title="O límite max de senha é 10 caracteres e somente número">
                      </div>
                      <div class="inputBox">
                        <input type="submit" value="Login" onclick="alert('Caso tenha preenchido corretamente, Seja Bem vindo !')">
                      </div>
                      <p class="forget">Forgot password ? <a href="#">Click Here</a></p>
                      <p class="forget">Don't have an account ? <a href="#">Sign up</a></p>
                    </form>
                </div>
              </div>
            </div>
          </section>
        </body>
